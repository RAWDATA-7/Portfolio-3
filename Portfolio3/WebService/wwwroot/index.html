<!DOCTYPE html>
<html>
<head>
    <title>index</title>
    <link href="css/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Viewer</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto" data-bind="foreach: menuItems">
                <li class="nav-item">
                    <a class="nav-link" href="#" data-bind="click: $parent.changeContent, css: $parent.isActive($data)">
                        <span data-bind="text: title"></span>
                    </a>
                </li>
            </ul>
            <form class="navbar-search pull-left">
                <input type="text" class="search-query" placeholder="Search" data-bind="value: searchString">
                <button data-bind="click: saveSearchString">Search</button>
            </form>
            
        </div>
    </nav>

    <div data-bind="component: {name: currentView}"></div>

    <script data-main="js/main.js" src="js/lib/requirejs/require.js"></script>
</body>
</html>
