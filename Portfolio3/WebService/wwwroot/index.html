<!DOCTYPE html>
<html>
<head>
    <title>index</title>
    <link href="css/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto" data-bind="foreach: menuItems">
                <li class="nav-item">
                    <a class="nav-link" href="#" data-bind="click: $parent.changeContent, css: $parent.isActive($data)">
                        <span data-bind="text: title"></span>
                    </a>
                </li>
            </ul>
            <form class="navbar-search pull-left d-flex">
                <input  class="form-control me-sm-2" type="text" placeholder="Search" data-bind="value: searchString">
                <button class="btn btn-secondary my-2 my-sm-0" data-bind="click: saveSearchString">Search</button>
            </form>
            
        </div>
    </nav>

    <div data-bind="component: {name: currentView}"></div>

    <script data-main="js/main.js" src="js/lib/requirejs/require.js"></script>
</body>
</html>
