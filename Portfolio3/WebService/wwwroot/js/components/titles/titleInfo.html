<div data-bind="with: title">
    <h2 data-bind="text: primaryTitle"></h2>
    <p data-bind="text: 'Type: ' + type"></p>
    <div class="container-fluid padding">
        <div class="row padding">
            <div class="col-lg-2 col-xl-2">
                <img data-bind="attr: { src: poster }">
                <br />
                <br />
                <div class="fs-6 mb-3 float: text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="Yellow" class="bi bi-star-fill" viewBox="0 0 16 16">
                        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"></path>
                    </svg>
                    <p data-bind="text: rating + ' / 10'"></p>
                </div>
            </div>
            <div class="col-lg-6 col-xl-6">
                <p data-bind="text: startYear +' - '+ endYear"></p>
                <h4>Plot</h4>
                <p data-bind="text: plot"></p>
                <br />
                <h4>Awards</h4>
                <p data-bind="text: awards"></p>
                <br />
                <div data-bind="if: episodesUrl">
                    <div class="btn btn-info" data-bind="click: $parent.goToEpisodes">List of episodes</div>
                </div>
                <br />
                <br />
                <div data-bind="if: parentUrl">
                    <div class="btn btn-info" data-bind="click: $parent.goToParent">Go to parent title</div>
                </div>
                <br />
                </div>
                <div class="col-lg-3 col-xl-3 border border-5 border-secondary">
                    <h4>Cast</h4>
                    <table class="table table-hover">
                        <tbody data-bind="foreach: popularActors">
                            <tr data-bind="click: $parentContext.$parent.goToActor">
                                <td data-bind="text: $data"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
    </div>    
</div>
