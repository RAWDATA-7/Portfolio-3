<div data-bind="with: title">
    <h2 data-bind="text: primaryTitle"></h2>
    <button class="btn btn-secondary" data-bind="click: $parent.bookmarking">Bookmark</button>
    <br />
    <br />

    <div class="container padding">
        <div class="row padding">
            <div class="col-lg-4 col-md-6 col-sm-12">
                <img data-bind="attr: { src: poster }" class="mx-auto d-block">
                <br />
                <br />
                <div class="rating">
                    <input type="radio" name="rating" value="5" id="5"><label for="5">☆</label> 
                    <input type="radio" name="rating" value="4" id="4"><label for="4">☆</label> 
                    <input type="radio" name="rating" value="3" id="3"><label for="3">☆</label>
                    <input type="radio" name="rating" value="2" id="2"><label for="2">☆</label>
                    <input type="radio" name="rating" value="1" id="1"><label for="1">☆</label>
                </div>
                <div class="fs-6 mb-3 float: text-center">

                    <p data-bind="text: rating + ' / 10'"></p>
                    <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                        <button type="button" class="btn btn-warning" data-bind="click: $parent.rate">Rate</button>
                        <div class="btn-group" role="group">
                            <select id="selectedRating" class="btn btn-warning" data-bind="options: $parent.ratings"></select>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-lg-5 col-md-6 col-sm-12">
                <p data-bind="text: 'Type: ' + type"></p>
                <p data-bind="text: startYear +' - '+ endYear"></p>
                <h4>Plot</h4>
                <p data-bind="text: plot"></p>
                <br />
                <h4>Awards</h4>
                <p data-bind="text: awards"></p>
                <br />
                <div data-bind="if: episodesUrl">
                    <div class="btn btn-info" data-bind="click: $parent.goToEpisodes">List of episodes</div>
                </div>
                <br />
                <br />
                <div data-bind="if: parentUrl">
                    <div class="btn btn-info" data-bind="click: $parent.goToParent">Go to parent title</div>
                </div>
                <br />
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 border border-5 border-secondary">
                <h4>Cast</h4>
                <table class="table table-hover">
                    <tbody data-bind="foreach: popularActors">
                        <tr data-bind="click: $parentContext.$parent.goToActor">
                            <td data-bind="text: $data"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
