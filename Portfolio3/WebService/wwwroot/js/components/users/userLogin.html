﻿<h1>Login</h1>

 <div class="col-6">
     Username: <input class="form-control" data-bind="value: name" required />
     Password: <input class="form-control" data-bind="value: password" />
     <button data-bind="click: login" class="btn btn-primary">Login</button>
     <button data-bind="click: createUser" class="btn btn-primary">Create User</button>
 </div>
