﻿<h1>Login</h1>


 <div class="form-group">
     <label class="form-label mt-4"></label>
     <div class="form-floating mb-3 col-lg-4 col-xl-4">
         <input type="text" class="form-control" id="floatingInput" placeholder="username" data-bind="value: name" required>
         <label for="floatingInput">Username</label>
     </div>
     <div class="form-floating col-lg-4 col-xl-4">
         <input type="password" class="form-control" id="floatingPassword" placeholder="Password" data-bind="value: password">
         <label for="floatingPassword">Password</label>
     </div>
     <br/>
     <button data-bind="click: login" class="btn btn-secondary">Login</button>
     <button data-bind="click: createUser" class="btn btn-info">Create User</button>
 </div>
