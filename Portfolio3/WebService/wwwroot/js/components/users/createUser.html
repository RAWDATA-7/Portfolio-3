﻿<h1>Create New User</h1>

 <div class="form-group">
     <label class="form-label mt-4"></label>
     <div class="form-floating mb-3 col-lg-4 col-xl-4">
         <input type="text" class="form-control" id="floatingUsername" placeholder="username" data-bind="value: name" required>
         <label for="floatingInput">Username</label>
     </div>
     <div class="form-floating mb-3 col-lg-4 col-xl-4">
         <input type="text" class="form-control" id="floatingFirst" placeholder="firstname" data-bind="value: firstname" required>
         <label for="floatingInput">First Name</label>
     </div>
     <div class="form-floating mb-3 col-lg-4 col-xl-4">
         <input type="text" class="form-control" id="floatingLast" placeholder="lastname" data-bind="value: lastname" required>
         <label for="floatingInput">Last Name</label>
     </div>
     <div class="form-floating mb-3 col-lg-4 col-xl-4">
         <input type="email" class="form-control" id="floatingEmail" placeholder="email" data-bind="value: email" required>
         <label for="floatingInput">Email</label>
     </div>
     <div class="form-floating mb-3 col-lg-4 col-xl-4">
         <input type="text" maxlength="1" class="form-control" id="floatingSex" placeholder="sex" data-bind="value: sex" required>
         <label for="floatingInput">Sex (m/f/n)</label>
     </div>
     <div class="form-floating mb-3 col-lg-4 col-xl-4">
         <input type="password" class="form-control" id="floatingPassword" placeholder="Password" data-bind="value: plaintxtpwd" required>
         <label for="floatingPassword">Password</label>
     </div>
     <br />
     <button data-bind="click: add" class="btn btn-info">Create User</button>
 </div>
