﻿<h1>Best Rated Actors</h1>

<table class="table table-hover">
    <thead>
        <tr><th>Name</th><th>Rating</th></tr>
    </thead>
    <tbody data-bind="foreach: bestratedactors">
        <tr data-bind="click: $parent.goToActor">
            <td data-bind="text: name"></td>
            <td data-bind="text: rating"></td>
        </tr>
    </tbody>
</table>
<div>
    <button data-bind="click: showPrev" enable: enablePrev>Prev</button>
    <button data-bind="click: showNext" enable: enableNext>Next</button>
</div>
<br/>
