﻿<h1>Best Rated Actors</h1>

<table class="table table-hover"data-bind="foreach: bestratedactors">
    <thead>
        <tr><th>URL</th><th>ID</th><th>Name</th><th>Rating</th></tr>
    </thead>
    <tbody data-bind="foreach: items">
        <tr>
            <td data-bind="text: url"></td>
            <td data-bind="text: id"></td>
            <td data-bind="text: name"></td>
            <td data-bind="text: rating"></td>
        </tr>
    </tbody>
</table>
<div data-bind="foreach: bestratedactors">
    <li data-bind="text:total"></li>
    <li data-bind="text:prev"></li>
    <li data-bind="text:current"></li>
    <li data-bind="text:next"></li>
</div>
