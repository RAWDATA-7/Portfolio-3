﻿<h1>Best Rated Titles</h1>

<table class="table table-hover">
    <thead>
        <tr><th>Image</th><th>URL</th><th>ID</th><th>Name</th><th>Rating</th></tr>
    </thead>
    <tbody data-bind="foreach: bestratedtitles">
        <tr data-bind="click: $parent.goToTitle">
            <td><img width="75" height="105" data-bind="attr: { src: image }"></td>
            <td data-bind="text: url"></td>
            <td data-bind="text: id"></td>
            <td data-bind="text: name"></td>
            <td data-bind="text: rating"></td>
        </tr>
    </tbody>
</table>
<div>
    <button data-bind="click: showPrev" enable: enablePrev>Prev</button>
    <button data-bind="click: showNext" enable: enableNext>Next</button>
</div>

<br/>
