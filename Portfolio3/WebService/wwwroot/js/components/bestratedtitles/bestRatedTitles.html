﻿<h1>Best Rated Titles</h1>

<table class="table">
    <thead>
        <tr><th>Image</th><th>URL</th><th>ID</th><th>Name</th><th>Rating</th></tr>
    </thead>
    <tbody data-bind="foreach: bestratedtitles">
        <tr>
            <td><img width="100" height="120" data-bind="attr: { src: image }"></td>
            <td data-bind="text: url"></td>
            <td data-bind="text: id"></td>
            <td data-bind="text: name"></td>
            <td data-bind="text: rating"></td>
        </tr>
    </tbody>
</table>
<div class="navigation-buttons">
    <button data-bind="click: showPrev", enable: enablePrev>Prev</button>
    <button data-bind="click: showNext">Next</button>
</div>

<br/>
