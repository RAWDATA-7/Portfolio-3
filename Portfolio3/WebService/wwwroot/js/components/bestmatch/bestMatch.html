﻿<h1>Best Match</h1>

<table class="table table-hover">
    <thead>
        <tr><th>URL</th><th>ID</th><th>Rank</th><th>Name</th></tr>
    </thead>
    <tbody data-bind="foreach: bestmatch">
        <tr data-bind="click: $parent.goToTitle">
            <td data-bind="text: url"></td>
            <td data-bind="text: titleId"></td>
            <td data-bind="text: rank"></td>
            <td data-bind="text: titleName"></td>
        </tr>
    </tbody>
</table>
<div>
    <button data-bind="click: showPrev" enable: enablePrev>Prev</button>
    <button data-bind="click: showNext" enable: enableNext>Next</button>
</div>
<br />
