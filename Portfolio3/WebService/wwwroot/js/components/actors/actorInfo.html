<div data-bind="with: actor">
    <h2 data-bind="text: name"></h2>

    <table class="table table-hover">
        <tbody data-bind="foreach: popularTitles">
            <tr data-bind="click: $parentContext.$parent.goToTitle">
                <td data-bind="text: $data"></td>
            </tr>
        </tbody>
    </table>
</div>
