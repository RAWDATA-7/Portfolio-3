﻿<h1>Episodes</h1>

<table class="table table-hover">
    <thead>
        <tr><th>URL</th><th>ID</th><th>titleID</th><th>Season</th><th>Episode</th></tr>
    </thead>
    <tbody data-bind="foreach: episodes">
        <tr data-bind="click: $parent.goToEpisode">
            <td data-bind="text: url"></td>
            <td data-bind="text: id"></td>
            <td data-bind="text: titleId"></td>
            <td data-bind="text: seasonNumber"></td>
            <td data-bind="text: episodeNumber"></td>
        </tr>
    </tbody>
</table>
<div>
    <button data-bind="click: showPrev" enable: enablePrev>Prev</button>
    <button data-bind="click: showNext" enable: enableNext>Next</button>
</div>
<br />
